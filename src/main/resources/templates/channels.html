<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
</head>
<body>
  <div th:each="channel: ${channels}">
    <a th:href="@{'/channels/' + ${channel.title}}">
      <h1 th:text="${channel.title}"></h1>
       <p th:text="${channel.description}"></p>
       <hr>
    </a>
  </div>
</body>
</html>
